<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>

    <div>
        <h1>完整demo</h1>
        <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
     </div>

        <script type="text/javascript">
        var item = {
            toolbars : [
                [ 'source', 'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat                     ','simpleupload',  'insertvideo', 'lineheight', 'inserttable', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify' ],
                [ 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', 'fontfamily', 'fontsize' ]
            ],
            imagePathFormat : "upload/image/{yyyy}{mm}{dd}/{time}{rand:6}",
            autoHeightEnabled : false, //是否自动长高，默认true
            autoFloatEnabled : false, //是否保持toolbar的位置不动，默认true
            /*			initialFrameWidth : $(document).width() - 454,
                        initialFrameHeight : $(document).height() - 155,*/
            wordCount : true, //是否开启字数统计 默认true
            maximumWords : 10000, //允许的最大字符数 默认值：10000
            wordOverFlowMsg : "<span style='color:red'>超出范围了！！！！！！！！</span>", //超出字数限制提示
            elementPathEnabled : false, //是否启用元素路径
            padding : 0,
            saveInterval : 5000000, // 将其设置大点，模拟去掉自动保存功能
            allowDivTransToP : false
        };
        //传参生成实例
        var ue = UE.getEditor('editor', item);

        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function(action) {
            if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                return 'http://localhost:8812/upload';
                //'http://localhost:8080/imgUpload';为方法imgUpload的访问地址
            } else {
                return this._bkGetActionUrl.call(this, action);
            }
        }
        </script>

</body>
</html>
